<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signing in... - Centiwize</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a5f2a 0%, #2d8f47 50%, #45b86a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .card h2 {
            color: #1a5f2a;
            margin-bottom: 15px;
        }
        .card p {
            color: #666;
            margin-bottom: 20px;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e0e0e0;
            border-top-color: #1a5f2a;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .error { color: #c62828; background: #ffebee; padding: 12px; border-radius: 8px; display: none; }
        .retry-link { color: #1a5f2a; margin-top: 15px; display: none; }
        .retry-link a { color: #1a5f2a; font-weight: 600; }
    </style>
</head>
<body>
    <div class="card">
        <div class="spinner" id="spinner"></div>
        <h2 id="title">Signing you in...</h2>
        <p id="subtitle">Please wait while we complete authentication.</p>
        <div class="error" id="error"></div>
        <div class="retry-link" id="retryLink">
            <a href="/">Back to Centiwize</a>
        </div>
    </div>

    <script>
        (async function() {
            try {
                // Supabase puts tokens in the URL hash fragment
                const hash = window.location.hash.substring(1);
                const params = new URLSearchParams(hash);

                const access_token = params.get('access_token');
                const refresh_token = params.get('refresh_token');

                if (!access_token || !refresh_token) {
                    throw new Error('No authentication tokens found. Please try logging in again.');
                }

                // POST tokens to backend to set HTTPOnly cookies
                const response = await fetch('/api/auth/oauth/callback', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ access_token, refresh_token })
                });

                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Authentication failed');
                }

                // Redirect to stored location or home
                const redirectTo = localStorage.getItem('auth_redirect') || '/';
                localStorage.removeItem('auth_redirect');
                window.location.href = redirectTo;

            } catch (err) {
                document.getElementById('spinner').style.display = 'none';
                document.getElementById('title').textContent = 'Sign-in Failed';
                document.getElementById('subtitle').style.display = 'none';
                const errorEl = document.getElementById('error');
                errorEl.textContent = err.message;
                errorEl.style.display = 'block';
                document.getElementById('retryLink').style.display = 'block';
            }
        })();
    </script>
</body>
</html>
